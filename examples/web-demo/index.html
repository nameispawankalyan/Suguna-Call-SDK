<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suguna Call Demo - Ultra Premium RTC</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            backdrop-filter: blur(10px);
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        input {
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.6);
            color: white;
            font-size: 1rem;
            width: 250px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
        }

        button {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        button.leave {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-wrapper {
            position: relative;
            aspect-ratio: 16/9;
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s;
        }

        .video-wrapper:hover {
            transform: scale(1.02);
            border-color: var(--primary);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            backdrop-filter: blur(4px);
        }

        #status {
            text-align: center;
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 20px;
            color: #94a3b8;
        }

        /* Glassmorphism Badge */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 20px;
            font-size: 0.75rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <span class="badge">BETA v1.0</span>
            <h1>Suguna Calling SDK</h1>
            <p>Next-Gen Real Time Communication for the Modern Web</p>
        </header>

        <div class="controls">
            <input type="text" id="roomId" placeholder="Enter Room ID (e.g. tech-talk)" value="demo-room">
            <button id="joinBtn">Join Call</button>
            <button id="leaveBtn" class="leave" style="display: none;">Leave Call</button>
        </div>

        <div id="videoGrid" class="video-grid">
            <div class="video-wrapper" id="localVideoContainer">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="label">You (Local)</div>
            </div>
        </div>

        <div id="status">Ready to connect...</div>
    </div>

    <!-- Load LiveKit SDK from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <script>
        const LIVEKIT_URL = "wss://friendzone-ucdl197v.livekit.cloud";
        const TOKEN_SERVER_URL = "http://localhost:5000/getToken";

        const joinBtn = document.getElementById('joinBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const roomIdInput = document.getElementById('roomId');
        const videoGrid = document.getElementById('videoGrid');
        const status = document.getElementById('status');
        const localVideo = document.getElementById('localVideo');

        let room;

        joinBtn.onclick = async () => {
            const roomId = roomIdInput.value;
            const participantName = "WebUser_" + Math.floor(Math.random() * 1000);

            if (!roomId) return alert('Please enter a room ID');

            status.innerText = 'Fetching Token...';

            try {
                // 1. Get Token
                const response = await fetch(TOKEN_SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roomName: roomId, participantName: participantName, role: 'host' })
                });

                const data = await response.json();
                if (!data.token) throw new Error("Failed to get token");

                status.innerText = 'Connecting to LiveKit...';

                // 2. Connect to Room
                room = new LivekitClient.Room({
                    adaptiveStream: true,
                    dynacast: true,
                    videoCaptureDefaults: {
                        resolution: LivekitClient.VideoPresets.h720.resolution,
                    }
                });

                // Handle Remote Tracks
                room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                    console.log('Remote track received:', track.kind);

                    if (track.kind === LivekitClient.Track.Kind.Video) {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'video-wrapper';
                        wrapper.id = `remote-${participant.identity}`;

                        // Attach track to a new video element
                        const videoEl = track.attach();
                        wrapper.appendChild(videoEl);

                        const label = document.createElement('div');
                        label.className = 'label';
                        label.innerText = `Remote (${participant.identity})`;
                        wrapper.appendChild(label);

                        videoGrid.appendChild(wrapper);
                    }

                    if (track.kind === LivekitClient.Track.Kind.Audio) {
                        // Attach audio to plays it
                        const audioEl = track.attach();
                        document.body.appendChild(audioEl);
                    }
                });

                // Handle Remote Disconnect
                room.on(LivekitClient.RoomEvent.ParticipantDisconnected, (participant) => {
                    const el = document.getElementById(`remote-${participant.identity}`);
                    if (el) el.remove();
                });

                await room.connect(LIVEKIT_URL, data.token);
                status.innerText = `Connected as ${participantName}`;

                // 3. Publish Local Camera
                status.innerText = 'Requesting Camera/Mic...';

                try {
                    const localTracks = await LivekitClient.createLocalTracks({
                        audio: true,
                        video: true,
                    });

                    for (const track of localTracks) {
                        // Publish to room
                        await room.localParticipant.publishTrack(track);

                        if (track.kind === LivekitClient.Track.Kind.Video) {
                            track.attach(localVideo);
                            status.innerText = `Connected (Camera & Mic Active)`;
                        }
                    }
                } catch (e) {
                    console.error(e);
                    status.innerText = 'Media Error: ' + e.message;
                }

                joinBtn.style.display = 'none';
                leaveBtn.style.display = 'inline-block';

            } catch (err) {
                console.error(err);
                status.innerText = 'Error: ' + err.message;
            }
        };

        leaveBtn.onclick = () => {
            if (room) room.disconnect();
            window.location.reload();
        };

    </script>
</body>

</html>
